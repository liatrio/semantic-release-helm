name: Release

on:
  push:
    branches:
      - main
    paths:
      - "index.js"
      - "src/**"
      - "package.json"
      - "yarn.lock"
      - ".github/workflows/release.yml"
      - ".releaserc.yaml"
  workflow_dispatch: {}

concurrency:
  group: release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
        run: npx semantic-release

